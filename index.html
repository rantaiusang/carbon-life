<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>🌱 Carbon Life</h1>
            <p>Hitung dan offset jejak karbon harian berdasarkan aktifitas pengguna</p>
        </header>

        <!-- Form Input -->
        <section class="form-container">
            <form id="carbon-form">
                <label for="kmMotor">🚗 Km Motor:</label>
                <input type="number" id="kmMotor" name="kmMotor" value="0">

                <label for="makanDaging">🍗 Makan Daging:</label>
                <input type="checkbox" id="makanDaging" name="makanDaging">

                <label for="listrik">🔌 Listrik (kWh):</label>
                <input type="number" id="listrik" name="listrik" value="0">

                <button type="submit" id="submitButton">🔥 Hitung Emisi CO₂</button>
            </form>
        </section>

        <!-- Hasil Perhitungan -->
        <section id="hasilSection" class="hasil-section">
            <p id="hasil">🔥 Emisi Hari Ini: 0 kg CO₂</p>
            <button id="offsetButton" style="display: none;">🌿 Offset Sekarang</button>
        </section>
    </div>
